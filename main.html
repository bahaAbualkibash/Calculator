<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung Claculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>

<body>
    <div style=" margin-top: 150px ;border: 1px solid white; background-color: black; height: 600px; width: 272px;">
        <input type="text" rows="14" cols="10" wrap="soft">
        <a class=" fa fa-backspace "></a>
        <button class="btn btn-dark fav-red " id="clear">C</button>
        <button class="btn btn-dark fav-green " title="**" id="power ">^</button>
        <button class="btn btn-dark fav-green ">%</button>
        <button class="btn btn-dark fav-green "> รท </button>
        <button class="btn btn-dark ">7</button>
        <button class="btn btn-dark ">8</button>
        <button class="btn btn-dark ">9</button>
        <button class="btn btn-dark fav-green "> x </button>
        <button class="btn btn-dark ">4</button>
        <button class="btn btn-dark ">5</button>
        <button class="btn btn-dark ">6</button>
        <button class="btn btn-dark fav-green ">-</button>
        <button class="btn btn-dark ">1</button>
        <button class="btn btn-dark ">2</button>
        <button class="btn btn-dark ">3</button>
        <button class="btn btn-dark fav-green ">+</button>
        <button class="btn btn-dark " title="-" id="minus ">+/-</button>
        <button class="btn btn-dark ">0</button>
        <button class="btn btn-dark ">.</button>
        <button class="btn btn-dark fav-primary " id="equal">=</button>

    </div>
    <script src="main.js "></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>
</body>

</html>
